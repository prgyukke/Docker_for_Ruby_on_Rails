version: 2
jobs:
  build:
    machine: true
    steps:
    - checkout
    - restore_cache:
        key: imejin-open-{{ .Branch }}
    - run:
        name: Build
        command: |
          docker-compose up -d --build && \
          docker-compose run app bundle update && \
          docker-compose run app rails db:reset
    - run:
        name: Run RSpec
        command: |
          docker-compose run app bundle exec rspec
    - save_cache:
        key: imejin-open-{{ .Branch }}
        paths:
        - node_modules
        - .gem
